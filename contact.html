<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>
<body>
    <div class="container">
        <div class="sidepic"></div>
        <div class="contact-form">
            <h1>Contact <span style="color:white">us</span></h1>
            <p>If you have any question you can ask as friendly our team are here to help you every time !</p>

         <input type="text" class="fields" placeholder="Your Name" maxlength="14"    minlength="5" required>

         <input type="email" class="fields" placeholder="E-mail" required>
         <input type="text" class="fields" placeholder="subject" required>

         <textarea placeholder="Message" class="message"></textarea>

         <input type="submit" class="fields" id="submit">

        </div>
    </div>
</body>
</html>
